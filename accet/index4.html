   <body onload="reloadTaskCard()">

      <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <h5 class="modal-title"> ADD YOUR WORKOUT</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                 </div>
                 <div class="modal-body">
                     <div class="mb-3">
                         <label for="taskTitle" class="form-label">Workout Type</label>
                         <select id="type" class="form-select" aria-label="Select Workout Type">
                           <option selected value="cycling">Cycling</option>
                           <option value="jogging">Jogging</option>
                           <option value="pushups">Pushups</option>
                           <option value="squats">Squats</option>
                        </select>
                     </div>
                     <div class="mb-3">
                         <label for="imageURL" class="form-label">Workout Machine Img</label>
                         <input type="url" class="form-control" id="imageURL"/>
                     </div>
                     <div class="mb-3">
                        <label for="duration" class="form-label">Workout Duration:</label>
                        <input id="duration" type="number" class="form-control" />
                     </div>
                 </div>
                 <div class="modal-footer">
                     <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">
                         SAVE
                     </button>
                 </div>
             </div>
         </div>
     </div>
